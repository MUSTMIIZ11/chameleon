
{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
<section id="services" class="section-bg">
      <div class="container">

        <header class="section-header center-block">
          <h3 class="section-title">Welcome back!(欢迎 回来！)</h3>
          <p>Sign in your account to keep design</p>
        </header>

        <div class="row clearfix">
        </div>
        <div class="row">
          <div class="col-md-4 column">
          </div>
          <div class="col-md-5 column center-block">
            <form class="form-horizontal" role="form">
              <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="exampleInputEmail1">User/Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1" />
                </div>
              </div>
              <div class="form-group form-group-lg">
                 <label class="col-sm-2 control-label" for="exampleInputPassword1">Password</label>
                 <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1" />
                 </div>
              </div>
              <div class="col-sm-10">
                <div class="checkbox">
                  <button class="btn btn-large btn-info" style="float:right" type="button">Sign Up</button>
                  <button class="btn btn-large btn-link" style="float:right" type="button">Forget password?</button>
                </div>
              </div>

            </form>
          </div>
          <div class="col-md-3 column">
          </div>

        </div>


      </div>
    </section>
{% endblock %}
